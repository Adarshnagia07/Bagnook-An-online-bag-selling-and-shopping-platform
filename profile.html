<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bagnook | My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f1f3f6;
    }

    header {
      background-color: #004f40;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #004f40;
      margin-bottom: 1.5rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #004f40;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    .logout {
      background-color: #d32f2f;
      margin-top: 1rem;
    }

    .logout:hover {
      background-color: #b71c1c;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Bagnook</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ‘¤ My Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email (not editable)" readonly />
      <input type="text" id="phone" placeholder="Phone Number" />
      <textarea id="address" placeholder="Shipping Address"></textarea>
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="pincode" placeholder="Pincode" />
      <button type="submit">ðŸ’¾ Update Profile</button>
      <button type="button" class="logout" onclick="logout()">ðŸšª Logout</button>
    </form>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert("Please login first");
      window.location.href = 'login.html';
    }

    async function loadProfile() {
      try {
        const res = await fetch(`http://localhost:3000/user/${user.id}`);
        const data = await res.json();
        document.getElementById('name').value = data.name || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('city').value = data.city || '';
        document.getElementById('pincode').value = data.pincode || '';
      } catch (err) {
        alert("Error loading profile.");
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const updated = {
        id: user.id,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        pincode: document.getElementById('pincode').value
      };

      const res = await fetch('http://localhost:3000/update-profile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      });

      const result = await res.json();
      alert(result.message);
    });

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    loadProfile();
  </script>

</body>
</html>
