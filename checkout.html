<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Bagnook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f1f3f6;
      color: #333;
    }

    .navbar {
      background-color:#004f40;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 30px;
      margin-right: 10px;
    }

    .navbar nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 750px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .order-summary {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .order-summary h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .total-section {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }

    label {
      font-size: 15px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      background-color: #fb641b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d55b18;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="assets/shopping-bag.png" alt="Logo" />
      <span style="font-size: 22px; font-weight: bold;">Bagnook</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>üõí Checkout</h2>

    <!-- üßæ Order Summary -->
    <div class="order-summary">
      <h3>üßæ Order Summary</h3>
      <div id="checkout-items"></div>
      <div class="total-section">Total: ‚Çπ<span id="total-amount">0</span></div>
    </div>

    <!-- üí≥ Payment Options -->
    <h3>Select Payment Method:</h3>
    <label><input type="radio" name="payment" value="razorpay" checked /> üí≥ Razorpay</label>
    <label><input type="radio" name="payment" value="cod" /> üè† Cash on Delivery</label>

    <button onclick="processCheckout()"> Place Order</button>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      alert('Please login to continue.');
      window.location.href = 'login.html';
    }

    let total = 0;
    const checkoutItems = document.getElementById('checkout-items');

    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'order-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <span>‚Çπ${item.price}</span>
      `;
      checkoutItems.appendChild(div);
      total += parseFloat(item.price);
    });

    document.getElementById('total-amount').textContent = total;

    async function processCheckout() {
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

      if (paymentMethod === 'cod') {
        await placeOrder('COD', null);
      } else {
        const response = await fetch('http://localhost:3000/api/payment/razorpay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: total * 100 }) // in paisa
        });
        const data = await response.json();

        const options = {
          key: data.key,
          amount: data.amount,
          currency: "INR",
          name: "Bagnook",
          description: "Bag Order",
          order_id: data.order_id,
          handler: async function (response) {
            await placeOrder('Razorpay', response.razorpay_payment_id);
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      }
    }

    async function placeOrder(method, paymentId) {
       if (!user || !user.id) {
    alert('User session expired. Please login again.');
    window.location.href = 'login.html';
    return;
  }

  console.log('Placing order with:', {
    userId: user.id,
    items: cart,
    total,
    method,
    paymentId
  });
      const res = await fetch('http://localhost:3000/api/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: user.id,
          items: cart,
          total,
          method,
          paymentId
        })
      });

      const result = await res.json();
      alert(result.message);
      localStorage.removeItem('cart');
      window.location.href = 'confirmation.html';
    }
  </script>
</body>
</html>
